<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrazione</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1>Registrazione Utente</h1>

    <form id="registerForm" enctype="multipart/form-data" class="card">
      <div class="grid">
        <label>Nome
          <input type="text" id="nome" name="nome" required />
        </label>

        <label>Cognome
          <input type="text" id="cognome" name="cognome" required />
        </label>

        <label>Email
          <input type="email" id="email" name="email" required />
        </label>

        <label>Password
          <input type="password" id="password" name="password" required />
        </label>

        <label>Telefono
          <input type="text" id="telefono" name="telefono" />
        </label>

        <label>Età
          <input type="number" id="eta" name="eta" min="0" />
        </label>

        <label>Città
          <input type="text" id="citta" name="citta" />
        </label>

        <label>Comune
          <input type="text" id="comune" name="comune" />
        </label>

        <label>Tipo utente
          <select id="tipo" name="tipo" required>
            <option value="normale">Normale</option>
            <option value="professionista">Professionista</option>
          </select>
        </label>

        <label id="documentoWrapper" class="full">
          Documento (solo professionisti)
          <input type="file" id="documento" name="documento" accept=".pdf,.png,.jpg,.jpeg" />
        </label>
      </div>

      <div class="actions">
        <button type="submit">Registrati</button>
        <a class="secondary" href="login.html">Vai al login</a>
      </div>

      <div id="response" class="response"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
